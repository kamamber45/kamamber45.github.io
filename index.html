<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Deutsche Präpositionen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button, input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .options button:hover {
            background-color: #ddd;
        }
        .explanation {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Deutsche Präpositionen</h1>
        <div id="quiz"></div>
        <button onclick="showResult()">Ergebnis anzeigen</button>
        <div id="result"></div>
    </div>
    
    <script>
        const questions = [
            { question: "Ich komme ___ einer Stunde. (Я приду через час.)", options: ["in", "seit", "um"], correct: "in", explanation: "Используется 'in', когда говорим о будущем времени (через час)." },
            { question: "Wir haben Deutschkurs ___ Montag. (У нас курс немецкого в понедельник.)", options: ["am", "im", "um"], correct: "am", explanation: "Дни недели всегда с 'am'." },
            { question: "___ Sommer fahren wir ans Meer. (Летом мы едем к морю.)", options: ["im", "am", "in"], correct: "im", explanation: "Времена года идут с 'im'." },
            { question: "Er arbeitet hier schon ___ zwei Jahren. (Он работает здесь уже два года.)", options: ["seit", "für", "in"], correct: "seit", explanation: "'seit' используется для действий, начавшихся в прошлом и продолжающихся." },
            { question: "Der Bus fährt ___ 8:15 Uhr ab. (Автобус отправляется в 8:15.)", options: ["um", "am", "in"], correct: "um", explanation: "'Um' используется для обозначения точного времени." },
            { question: "Ich warte ___ den Bus. (Я жду автобус.)", input: true, correct: "auf", explanation: "'Auf' используется с глаголом 'warten'." },
            { question: "Er fährt ___ die Stadt. (Он едет в город.)", input: true, correct: "in", explanation: "'In' + Akkusativ указывает на направление движения внутрь." }
        ];

        let correctAnswers = 0;
        const quizContainer = document.getElementById("quiz");

        function loadQuiz() {
            questions.forEach((q, index) => {
                const div = document.createElement("div");
                div.classList.add("question-block");
                div.innerHTML = `<p class='question'>${index + 1}. ${q.question}</p>`;
                
                if (q.input) {
                    div.innerHTML += `<input type='text' id='input-${index}' placeholder='Введите предлог'>`;
                } else {
                    q.options.forEach(option => {
                        div.innerHTML += `<button onclick='checkAnswer(${index}, "${option}")'>${option}</button>`;
                    });
                }
                
                div.innerHTML += `<p class='explanation hidden' id='exp-${index}'></p>`;
                quizContainer.appendChild(div);
            });
        }

        function checkAnswer(index, selected) {
            const question = questions[index];
            const explanation = document.getElementById(`exp-${index}`);
            
            if (selected === question.correct) {
                correctAnswers++;
                explanation.textContent = "✅ Правильно!";
            } else {
                explanation.textContent = `❌ Неверно! ${question.explanation}`;
            }
            explanation.classList.remove("hidden");
        }

        function showResult() {
            document.getElementById("result").textContent = `Вы ответили правильно на ${correctAnswers} из ${questions.length} вопросов.`;
        }

        loadQuiz();
    </script>
</body>
</html>
